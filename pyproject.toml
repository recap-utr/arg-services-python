[tool.poetry]
name = "arg-services"
version = "1.0.3"
description = "gRPC definitions for microservice-based argumentation machines"
authors = ["Mirko Lenz <info@mirko-lenz.de>"]
license = "MIT"
readme = "README.md"
homepage = "http://recap.uni-trier.de"
repository = "https://github.com/recap-utr/arg-services-typescript"
packages = [{ include = "arg_services" }, { include = "google" }]

[tool.poetry.dependencies]
python = "^3.8"
grpcio = "^1.51.1"
protobuf = "^4.21.12"
grpcio-reflection = "^1.51.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
